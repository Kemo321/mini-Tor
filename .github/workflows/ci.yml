name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest bandit  # Added bandit here

      - name: Run tests
        run: |
          python -m pytest tests/

      - name: Lint (flake8)
        run: |
          flake8 src --max-line-length=200

      - name: Security Scan (Bandit)
        run: |
          # -r: recursive, -lll: high severity only, -v: verbose
          bandit -r src -ll -v